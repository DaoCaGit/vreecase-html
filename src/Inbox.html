<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./head.html')
</head>

<body>
    <main class="main-wrapper full">

        @@include('./drop-left.html', {"live": "hide"})

        <div class="content-wrap">

            @@include('./header.html')
            @@include('./navbar.html')

            <div class="user-center-wrap clearfix">

                @@include('./sidebar.html', {"active": "accountInfo"})

                <div class="ucenter-content">
                    <div class="panel panel-ucenter">
                        <div class="panel-heading">Account Info</div>
                        <div class="panel-body clearfix">

                        </div>
                    </div>
                </div>
            </div>

            @@include('./footer.html')
        </div>
    </main>

    <div class="modal fade topup-modal" tabindex="-1" role="dialog" id="topupModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">TOP UP WITH VP</h4>
                </div>
                <div class="modal-body clearfix modal-body-effect">
                    <div class="deposit-select clearfix">
                        <div class="deposit-case">
                            <div class="pay-by-cash">
                                <img src="images/case.png" alt="case">
                            </div>
                            <a type="button" class="btn" href="/transaction/cash">Pay By Cash</a>
                        </div>
                        <div class="deposit-skin">
                            <div class="pay-by-steam-skins">
                                <img src="images/skin.png" alt="skin">
                            </div>
                            <a type="button" class="btn" href="/transaction/skins">Pay By Steam Skins</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    @@include('./foot.html')
</body>

</html>
