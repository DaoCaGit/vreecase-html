<div class="drop-left-wrap">
    <div class="common-logo">
        <img class="logo" src="../images/logo/logo.png" alt="logo">
    </div>

    @@if(live == "show") {
    <ul class="live-count">
        <li class="total-opened">
            <div class="live-count-icon"></div>
            <div class="live-count-info">

                <span id="js_total_opened" class="value">11,555,480</span>
                <span class="label">TOTAL OPENED</span>
            </div>
        </li>
        <li class="online-members">
            <div class="live-count-icon"></div>
            <div class="live-count-info">
                <span id="js_online_members" class="value">336</span>
                <span class="label">ONLINE MEMBERS</span>
            </div>
        </li>
    </ul>
    <div class="drop-title">
        Recently won items
        <a href="#" id="j_full_switch">
            <i class="icon iconfont icon-left"></i>
        </a>
    </div>
    <div class="animate-block">
        <div class="animate-items-container" id="dropMarquee">
            <div class="items-container">

            </div>
        </div>
    </div>

    <div class="drop-switch" id="j_drop_switch"></div>
    }
</div>
